version: 2.1
orbs:
  aws-s3: circleci/aws-s3@3.0.0
workflows: # Define a Workflow running the build job, then the deploy job
  version: 2
  build-deploy: # Make a workflow to build and deploy your project
    jobs:
      - build
      - deploy:
        requires:
          - build # Only run deploy job once the build job has completed
        filters:
          branches:
            only: main # Only deploy when the commit is on the Main branch
jobs:
  build:
    docker:
      - image: cimg/node:18.3.0
    steps:
      - checkout
      - run: 
          name: Check node version
          command: node --version
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Build and export Next app
          command: yarn build
  deploy:
    steps:
      - aws-s3/sync:
        from: bucket/out
        to: 's3://pdnd-interop-dev-public/show-case'
        arguments: |
          --acl public-read \
          --cache-control "max-age=86400"
        overwrite: true
