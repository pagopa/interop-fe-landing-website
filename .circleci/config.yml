version: 2.1
orbs:
  aws-cli: circleci/aws-cli@3.1.1
jobs:
  build_project:
    docker:
      - image: cimg/node:18.3.0
    steps:
      - checkout
      - run: 
          name: Check node version
          command: node --version
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Build and export Next app
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy_project:
    executor: aws-cli/default
    steps:
      - attach_workspace:
          at: .
      - aws-cli/setup:
          profile-name: default
      - run:
          name: Upload files to S3
          command: aws s3 sync ./out/ s3://pdnd-interop-dev-public/show-case --delete
workflows: # Define a Workflow running the build job, then the deploy job
  version: 2
  build: # Make a workflow to build and deploy your project
    jobs:
      - build_project
      - deploy_project:
        requires:
          - build_project
        context: aws-context